<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<header>
    <div class="header">The Shopping Center</div>
    <div id="border"></div>
    <div id="cart"><a href="{{ url_for('homepage') }}">Go back to Shopping</a></div>
</header>

{% if items == [] %}
<h1>Your cart is Empty</h1>
{% endif %}

<div class="list">
{% for item in items %}
    <div class="item-cart">
        <div><img src="{{ item['image'] }}" class="photo"></div>
        <div class="title">{{ item['title'] }}</div>
        <div class="price">{{ item['price'] }}</div>
    </div>
{% endfor %}

{% if items != [] %}
    <div class="item-cart">
        <div></div>
        <div class="title" style="font-weight: bold;">Total</div>
        <div class="price" style="font-weight: bold;">{{ total }}</div>
    </div>
{% endif %}
</div>

</body>
</html>
