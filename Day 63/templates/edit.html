<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<h3>Book Name: {{ book.title }}</h3>
<h3>Current Rating: {{ book.rating }}</h3>
<form action="{{ url_for('edit', book_id=book.id) }}" method="post">
    <input name="rating" type="number" step="0.1">
    <button type="submit">Change Rating</button>
</form>
</body>
</html>
